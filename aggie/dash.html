<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AGI Dashboard</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    color: white;
    font-family: 'Orbitron', sans-serif; /* This is a futuristic-looking font */
  }
  .dashboard {
    background-color: black;
    color: white;
    height: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    padding: 20px;
  }
  .panel {
    background-color: #000022; /* Dark blue */
    border: 1px solid #00f; /* Blue border */
    border-radius: 5px;
    padding: 20px;
    margin: 10px;
    flex-grow: 1;
  }
  /* Add more specific styles for each type of panel or element */
</style>
</head>
<body>
<div class="dashboard">
  <div class="panel">Panel 1 Content</div>
  <div class="panel">Panel 2 Content</div>
  <div class="panel">Panel 3 Content</div>
  <!-- Add more panels and structure as needed -->
</div>
</body>
</html>
